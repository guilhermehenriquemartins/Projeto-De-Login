<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/first.css">
    <link rel="stylesheet" href="estilos/geral.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="botao">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail">
                        <label for="iemail">Seu e-mail</label>
                    </div>
                    <div class="botao">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" minlength="5" maxlength="15">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha <span class="material-icons">mail</span> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
